name: Build App

on:
  push:
    paths:
      - 'src/portmk/**'
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.x

    - name: Install Dependencies
      working-directory: src/portmk
      run: |
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: |
        pip install pyinstaller

    - name: Copy Files
      working-directory: src/portmk
      run: |
        mkdir -p dist
        cp -r fonts dist/
        cp -r GodotPCKExplorer dist/
        cp icon.ico dist/
        cp LICENSE.FRT.txt dist/
        cp script.txt dist/
        cp template.port.json dist/


    - name: Build
      working-directory: src/portmk
      run: |
        pyinstaller --onefile --clean --icon icon.ico --name Portmk app.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-artifact-${{ runner.os }}
        path: src/portmk/dist/
