name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12   # Choose your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onedir --console --icon "icon.ico" app.py

    - name: Extract version from version.txt
      id: extract_version
      run: echo "::set-output name=version::$(cat version.txt)"

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12  # Choose your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install github-release-notes

    - name: Get changelog
      id: changelog
      run: |
        echo "::set-output name=changelog::$(github-release-notes ${{ secrets.GITHUB_TOKEN }})"

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v${{ steps.extract_version.outputs.version }}
        release_name: Release v${{ steps.extract_version.outputs.version }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: true

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: PORTMK-${{ steps.extract_version.outputs.version }}
        path: bulid
